<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Browser Mockup</title>
</head>

<body>
  <div class="container">
    <div class="browser">

      <!-- so we have created the top bar of the browser -->
      <div class="browser_bar">
        <div class="browser_bar_tabs">
          <div class="browser_bar_tab active"></div>
        </div>

        <div class="browser_bar_btns">
          <div class="browser_bar_btn browser_bar_btn--mini"></div>

          <div class="browser_bar_btn browser_bar_btn--resize"></div>

          <div class="browser_bar_btn browser_bar_btn--close"></div>
        </div>
      </div>

      <!-- now lets design the body -->

      <div class="browser_body">
        <div class="browser_body_title">A Web Page</div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
        <div class="browser_body_content"></div>
      </div>
    </div>

    <!-- browser button for opening -->
    <button class="browser_button">Open Browser</button>
  </div>
</body>

</html>
